<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Visa Apply</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        header {
            background-color: #007BFF;
            color: white;
            padding: 15px;
            text-align: center;
            font-size: 1.5em;
        }
        .container {
            max-width: 500px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            margin-top: 15px;
        }
        button:hover {
            background-color: #0056b3;
        }
        footer {
            text-align: center;
            padding: 10px;
            background: #007BFF;
            color: white;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<header>Visit Visa Apply</header>

<div class="container">
    <form>
        <label>Full Name:</label>
        <input type="text" placeholder="Enter your name" required>

        <label>Email:</label>
        <input type="email" placeholder="Enter your email" required>

        <label>Phone Number:</label>
        <input type="tel" placeholder="Enter your phone number" required>

        <label>Visa Type:</label>
        <select required>
            <option value="">Select Visa Type</option>
            <option value="sponsor">With Sponsor</option>
            <option value="without-sponsor">Without Sponsor</option>
        </select>

        <label>Upload Documents:</label>
        <input type="file" required>

        <button type="submit">Apply Now</button>
    </form>
</div>

<footer>
    &copy; 2025 Visit Visa Services
</footer>

</body>
</html>
